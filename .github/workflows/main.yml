name: Run test.py manually

on:
  workflow_dispatch:  # ✅ 수동 실행을 허용하는 트리거

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run test.py
        run: python test.py
